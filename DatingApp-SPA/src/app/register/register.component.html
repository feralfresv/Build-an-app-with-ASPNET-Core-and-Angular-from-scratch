
<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

<div class="from-group">
  <label for="favouriteValue">WHats is your favourite value?</label>
  <select class="form-control col-12" id="favouriteValue">
    <option *ngFor="let value of valuesFromHere" [value]="value">{{value.name}}</option>
  </select>
</div><br/>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
